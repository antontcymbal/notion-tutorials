<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider for Notion - iPhone Mockup</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <div class="content-wrapper">
    <!-- Slide description text -->
    <div class="slide-description">
      <h2 id="description-title">User opens their phone in the morning</h2>
      <p id="description-paragraph">They decide to proceed with "select meditation" button on the home screen</p>
    </div>

    <div class="mockup-container">
      <!-- iPhone frame overlay -->
      <div class="iphone-frame"></div>

      <!-- Slider inside the phone screen -->
      <!--
        For image slides:
        <div class="slide" data-title="Title" data-description="Description" data-tap-x="50%" data-tap-y="50%">
          <img src="slider-screens/image.webp" alt="Slide description">
        </div>

        For video slides:

        Option 1: Video with separate audio (video will be muted)
        <div class="slide" data-title="Title" data-description="Description" data-tap-x="50%" data-tap-y="50%" data-audio="slider-screens/audio.mp3">
          <video src="slider-screens/video.webm" loop playsinline></video>
        </div>

        Option 2: Video with its own audio (add data-use-video-audio="true")
        <div class="slide" data-title="Title" data-description="Description" data-tap-x="50%" data-tap-y="50%" data-use-video-audio="true">
          <video src="slider-screens/video.webm" loop playsinline></video>
        </div>
      -->
      <div class="slider">
        <div class="slide current" data-title="User opens their phone in the morning" data-description="They decide to proceed with 'select meditation' button on the home screen" data-tap-x="54%" data-tap-y="52%">
          <img src="slider-screens/1.webp" alt="Slide 1">
        </div>
        <div class="slide" data-title="They select &quot;personalised meditation&quot;" data-description="They have a bit more time today, and they generally value a personalised experience" data-tap-x="60%" data-tap-y="55%">
          <img src="slider-screens/2.webp" alt="Slide 2">
        </div>
        <div class="slide" data-title="The are feeling very sluggish today" data-description="So they select &quot;can't wake up / lethargic&quot;" data-tap-x="35%" data-tap-y="58%">
          <img src="slider-screens/3.webp" alt="Slide 3">
        </div>
        <div class="slide" data-title="This tells us which meditation to start with" data-description="We will start by clearing their left side and activating their right side" data-tap-x="55%" data-tap-y="95%">
          <img src="slider-screens/4.webp" alt="Slide 4">
        </div>
        <div class="slide" data-title="We explain there is more to come" data-description="And they can select their music." data-tap-x="55%" data-tap-y="95%">
          <img src="slider-screens/5.webp" alt="Slide 5">
        </div>
        <div class="slide" data-title="For some meditations we will offer treatments" data-description="In this case we could have offered candle treatment actually." data-tap-x="55%" data-tap-y="85%">
          <img src="slider-screens/6.webp" alt="Slide 6">
        </div>
        <div class="slide" data-title="Last thing: we tell them we will be asking about their vibrations" data-description="There's a video that explains this in a bit more detail - it will play by default first time they go through this experience." data-tap-x="55%" data-tap-y="85%">
          <img src="slider-screens/7.webp" alt="Slide 7">
        </div>
        <div class="slide" data-title="Meditation now begins!" data-description="This part of the meditation is based on the emoji they selected - the state of our seeker." data-tap-x="50%" data-tap-y="50%" data-use-video-audio="true">
          <video src="slider-screens/8.webm" loop playsinline></video>
        </div>
      </div>

      <!-- Tap indicator -->
      <div class="tap-indicator"></div>
    </div>

    <!-- Navigation buttons -->
    <div class="buttons-wrapper">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <div class="next-wrapper">
        <button id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
        <span class="click-text">click to<br>proceed</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
